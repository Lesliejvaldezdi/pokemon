<script>
    function submitForm(){
        const formElements = document.getElementById('orden');
        const formData = new FormData(formElements);
        const queryParamas = new URLSearchParams();

        for(let[key,value] of formData.entries()){
            queryParamas.append(key,value);
        }
        window.location.href =`review_order.html?${queryParamas}`;
